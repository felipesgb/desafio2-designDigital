<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="./assets/imagens/logo.png" alt="logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main_contato">
        <section>
            <article>
                <h1>Entre em contato</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat, voluptatem, omnis atque
                    laudantium consectetur in sunt aspernatur quis cum archi.</p>
                <hr>
            </article>
        </section>
        
        <section>
            <form style="margin: 10px 35px;">
                <div class="mb-3">
                    <label for="cursoSelect" class="form-label">Escolha seu curso e período!</label>
                    <select class="form-select" id="cursoSelect">
                        <option selected>Selecione uma opção...</option>
                        <option value="1">ADS</option>
                        <option value="2">DSM</option>
                        <option value="3">Segurança do Trabalho</option>
                    </select>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDiurno">
                        <label class="form-check-label" for="checkDiurno">
                            Curso Diurno
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkNoturno">
                        <label class="form-check-label" for="checkNoturno">
                            Curso Noturno
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="emailInput" class="form-label">Seu e-mail:</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="seuemail@exemplo.com">
                </div>

                <div class="mb-3">
                    <label for="assuntoInput" class="form-label">Assunto:</label>
                    <input type="text" class="form-control" id="assuntoInput">
                </div>

                <div class="mb-3">
                    <label for="descricaoTextarea" class="form-label">Descrição:</label>
                    <textarea class="form-control" id="descricaoTextarea" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        Todos os direitos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
